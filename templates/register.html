{% extends "base.html" %}

{% block title %}
<title>Register</title>
{% endblock %}

<body>
{% block content %}
<div class="container-fluid" align="center">
    <div class="col-sm-4">
    <form action="/register" method="post" style="padding-top:5%;">
        <h1>Register</h1>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    </div>
</div>
{% endblock %}
</body>
